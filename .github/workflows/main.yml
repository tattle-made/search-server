name: CI

on: 
  push:
    branches: 
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Publish to Docker2
      uses: zenato/docker-action@master
      with:
        username: tattlemade
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: tattletech/test-search-server
        tag: 1.0
